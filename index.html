<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verdade ou Desafio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Verdade ou Desafio?</h2>
    <form id="gameForm" onsubmit="return handleSubmit()">
        <label>
            <input type="radio" name="choice" value="vdd" required> Verdade
        </label>
        <label>
            <input type="radio" name="choice" value="desafio"> Desafio
        </label>
        <br>
        <div id="truthQuestion" style="display:none;">
            <label for="age">Quantos anos você tem?</label>
            <input type="number" id="age" required>
        </div>
        <div id="challengeQuestion" style="display:none;">
            <label for="challengeResponse">Eu te desafio a admitir que é idosa.</label>
            <input type="text" id="challengeResponse" required>
        </div>
        <button type="submit">Enviar</button>
    </form>
    <div id="result" style="margin-top: 20px;"></div>
</div>

<script>
    // Exibe a pergunta apropriada com base na escolha
    document.querySelectorAll('input[name="choice"]').forEach((elem) => {
        elem.addEventListener("change", function(event) {
            const value = event.target.value;
            document.getElementById('truthQuestion').style.display = value === 'vdd' ? 'block' : 'none';
            document.getElementById('challengeQuestion').style.display = value === 'desafio' ? 'block' : 'none';
        });
    });

    // Lógica para processar a resposta
    function handleSubmit() {
        const choice = document.querySelector('input[name="choice"]:checked').value;
        const resultDiv = document.getElementById('result');

        if (choice === 'vdd') {
            const age = parseInt(document.getElementById('age').value);
            if (age < 70) {
                resultDiv.innerHTML = "Não, não, você está mentindo!";
            } else {
                resultDiv.innerHTML = "Milagre que você admitiu!";
            }
        } else {
            const challengeResponse = document.getElementById('challengeResponse').value;
            resultDiv.innerHTML = "descupaa bebezinha!";
        }

        return false; // Impede o envio do formulário
    }
</script>

</body>
</html>
